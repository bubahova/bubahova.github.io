<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubahova Radio</title>
  <link rel="icon" href="favicon_io/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="favicon_io/apple-touch-icon.png">

  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #260404;
      font-family: 'Inter', sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      align-items: flex-start;
    }
.content-wrapper {
      display: flex;           
      align-items: center;     
      gap: 30px;               
      margin-top: 150px;       
    }

    
    .gif-container img {
      max-width: 150px;
      height: auto;
      border-radius: 8px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.5); 
    
    .radio-container {
      text-align: center;
      margin-top: 300px; 
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 600;
    }

    audio {
      width: 300px;
    }

   
    #image-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    #image-stack img {
      max-width: 40%;
      margin-bottom: 40px;
    }

    p {
      color: #00ccff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
<center>
  <div class="content-wrapper">
    <div class="gif-container">
      <img src="deco/music.gif" alt="MÃ¼zik GIF" />
    </div>

    <div class="radio-container">
      <h1></h1>
      <audio controls autoplay>
        <source src="https://stream.zeno.fm/a7s9wqrq7iitv" type="audio/mpeg" />
       
      </audio>
    </div>
  </div>
<center>
</body>
</html>
