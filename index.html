<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bubahova gallery</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
    }
    #image-stack-container {
        position: relative;
        width: 500px; /* Adjust width as needed */
        height: 300px; /* Adjust height as needed */
        overflow: hidden;
    }
    #image-stack {
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        transition: transform 0.5s ease;
    }
    #image-stack img {
        max-width: 100%;
        max-height: 100%;
        display: block;
    }
    .control-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(255, 255, 255, 0.5);
        border: none;
        color: black;
        font-size: 18px;
        padding: 10px 20px;
        cursor: pointer;
    }
    #prev-button {
        left: 0;
    }
    #next-button {
        right: 0;
    }
    #audio-player {
        position: absolute;
        top: 10px;
        left: 10px;
    }
</style>
</head>
<body>
<audio id="audio-player" controls autoplay>
    <source src="dreamemulatortempled.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<div id="image-stack-container">
    <div id="image-stack">
        <img src="bubaho2.png" alt="Image 1">
        <img src="surrealbobah.png" alt="Image 2">
        <img src="bubahcover.png" alt="Image 3">
        <!-- Add more images as needed -->
    </div>
</div>
<button id="prev-button" class="control-button" onclick="showPrevImage()">Previous</button>
<button id="next-button" class="control-button" onclick="showNextImage()">Next</button>
<script>
    var images = document.querySelectorAll('#image-stack img');
    var currentImageIndex = 0;

    function showNextImage() {
        images[currentImageIndex].style.opacity = '0';
        currentImageIndex = (currentImageIndex + 1) % images.length;
        images[currentImageIndex].style.opacity = '1';
    }

    function showPrevImage() {
        images[currentImageIndex].style.opacity = '0';
        currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
        images[currentImageIndex].style.opacity = '1';
    }
</script>
</body>
</html>
