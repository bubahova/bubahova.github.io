<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stacked Images with Music Player</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #image-stack {
        position: relative;
    }
    #image-stack img {
        position: absolute;
        top: 0;
        left: 0;
        display: none;
    }
    #image-stack img:first-child {
        display: block;
    }
</style>
</head>
<body>
<div id="image-stack">
    <img src="bubahcover.png" alt="Image 1">
    <img src="bubaho2.png" alt="Image 2">
    <img src="surrealbobah.png" alt="Image 3">
    <!-- Add more images as needed -->
</div>
<audio controls>
    <source src="dreamemulatortempled.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<script>
    // JavaScript to rotate through images
    window.onload = function() {
        var images = document.querySelectorAll('#image-stack img');
        var currentImageIndex = 0;
        
        function showNextImage() {
            images[currentImageIndex].style.display = 'none';
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].style.display = 'block';
        }
        
        setInterval(showNextImage, 5000); // Change image every 5 seconds
    };
</script>
</body>
</html>
